<!DOCTYPE html>
<head>
    <title>Canvas Intro</title>
</head>
<body>
    <canvas height="500" width="500" style="border: 2px solid #000000;" id="ctx"></canvas>
    <script>
        var ctx = document.getElementById('ctx').getContext('2d');
        ctx.font = '30px Calibri';
        ctx.fillText("Hello World",200,100); //150 from left and 250 from top
        //filltext() or stroketext() for text 

        //  ctx.moveTo(100,300);
        //  ctx.lineTo(200,300);
        //  ctx.stroke(); // draw a line

        //  //colors
        //  ctx.fillStyle = 'red';
        //  ctx.fillRect(300,400,150,50);  //positon, position, length, height

         //state
        ctx.save(); //save state - checkpoint
         ctx.fillStyle = 'red';
         ctx.fillRect(200,200,100,100);
        ctx.restore(); //resume the state before save
         ctx.fillText('Bye now',200,400);

    </script>
</body>
